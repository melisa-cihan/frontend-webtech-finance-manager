<main class="d-flex min-vh-100">
    <fieldset class="container  mt-5">

      @if(asset) {
        <legend class="mb-4">Update Asset {{ asset.asset }} 
        </legend>
      } @else {
        <legend class="mb-4">Update Asset Entry</legend>
      }
      <form [formGroup]="form" (ngSubmit)="update()">
        <div class="mb-3 row">
          <label class="col-2 col-form-label" for="asset">Asset</label>
          <div class="col-10">
            <input type="text" class="form-control" id="asset" placeholder="Asset"
            formControlName="assetControl" />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-2 col-form-label" for="category">Category</label>
          <div class="col-10">
            <input type="text" class="col-10 form-control" id="category" placeholder="Category"
            formControlName="categoryControl" />
          </div>
        </div>
        <div class="mb-3 row">
            <label class="col-2 col-form-label" for="currentValue">Current Value</label>
            <div class="col-10">
              <input type="number" class="form-control" id="currentValue" placeholder="Current Value" formControlName="currentValueControl" />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-2 col-form-label" for="purchasePrice">Purchase Price</label>
            <div class="col-10">
              <input type="number" class="form-control" id="purchasePrice" placeholder="Purchase Price" formControlName="purchasePriceControl" />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-2 col-form-label" for="roi">ROI (%)</label>
            <div class="col-10">
              <input type="number" class="form-control" id="roi" placeholder="ROI" formControlName="roiControl" />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-2 col-form-label" for="location">Location</label>
            <div class="col-10">
              <input type="text" class="form-control" id="location" placeholder="Location" formControlName="locationControl" />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-2 col-form-label" for="purchaseDate">Purchase Date</label>
            <div class="col-10">
              <input type="date" class="form-control" id="purchaseDate" formControlName="purchaseDateControl" />
            </div>
          </div>
          <div class="row gx-0 mt-5">
            <button type="submit" class="col-5 btn btn-secondary">Update Asset</button>
            <div class="col-2"></div>
            <button type="button" class="col-5 btn btn-secondary" (click)="cancel()">Cancel</button>
          </div>
        </form>
    </fieldset>
</main>
