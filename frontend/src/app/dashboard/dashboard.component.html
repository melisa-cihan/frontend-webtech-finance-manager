<div *ngIf="categoryDistribution.length > 0">
    <div class="pie-chart-container">
      <div style="display: block;">
        <canvas
          baseChart
          [datasets]="[{ data: pieChartData }]"
          [labels]="pieChartLabels"
          [type]="pieChartType"
          [options]="pieChartOptions">
        </canvas>
      </div>
    </div>
  </div>
  
  <div class="line-chart-container">
    <canvas #lineChartCanvas></canvas>
  </div>
  
  <!-- Optionally, a loading message while waiting for the data -->
  <div *ngIf="categoryDistribution.length === 0">
    <p>Loading data...</p>
  </div>
